<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Radio Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ§</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
        :root {
            --primary-color: #4a4de7;
            --secondary-color: #e91e63;
            --background-color: #f4f6f8;
            --text-color: #333333;
            --card-background: #ffffff;
            --hover-color: #e8eaf6;
            --bg-image: url('https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            --container-bg: rgba(255, 255, 255, 0.95);
            --container-border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --primary-color: #6c63ff;
            --secondary-color: #ff9cbc; /* Even softer pink */
            --background-color: #121212;
            --text-color: #e0e0e0;
            --card-background: #1e1e1e;
            --hover-color: #2c2c2c;
            --bg-image: url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            --container-bg: rgba(30, 30, 30, 0.95);
            --container-border: 1px solid rgba(255, 255, 255, 0.1);
            --search-bg: #2c2c2c;
            --search-text: #ffffff;
            --station-card-border: 1px solid #444;
            --recently-played-text: #d0d0d0;
        }

        [data-theme="dark"] body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                          var(--bg-image);
        }

        [data-theme="dark"] #search-input {
            border: 1px solid #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .category-filter button {
            border: 1px solid #555;
            background-color: #252525;
        }

        [data-theme="dark"] #station-list li, 
        [data-theme="dark"] #favorites-list li {
            border: var(--station-card-border);
            background: #252525;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .recently-played {
            color: var(--recently-played-text);
        }

        [data-theme="dark"] #favorites-empty-state {
            color: #d0d0d0;
            font-weight: 500;
        }

        /* Accessibility improvements */
        [data-theme="dark"] h1, 
        [data-theme="dark"] h2,
        [data-theme="dark"] .station-name,
        [data-theme="dark"] #now-playing,
        [data-theme="dark"] #track-info,
        [data-theme="dark"] #search-input::placeholder,
        [data-theme="dark"] .category-filter button,
        [data-theme="dark"] .recently-played li {
            color: #ffffff;
        }

        [data-theme="dark"] #toggle-favorite {
            background-color: var(--secondary-color);
            color: #121212;
        }

        [data-theme="dark"] #toggle-favorite:hover {
            background-color: #ff79b0;
        }

        /* Empty state styling */
        [data-theme="dark"] #favorites-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            color: #b0b0b0;
        }

        [data-theme="dark"] #favorites-empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        [data-theme="dark"] #favorites-empty-state p {
            font-size: 1.1rem;
            text-align: center;
        }

        /* Light theme */
        [data-theme="light"] {
            --primary-color: #3f51b5;
            --secondary-color: #f50057;
            --background-color: #ffffff;
            --text-color: #212121;
            --card-background: #f5f5f5;
            --hover-color: #e0e0e0;
            --bg-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            --container-bg: rgba(245, 245, 245, 0.95);
            --container-border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Nature Green theme */
        [data-theme="nature"] {
            --primary-color: #2e7d32;
            --secondary-color: #ff6d00;
            --background-color: #e8f5e9;
            --text-color: #1b5e20;
            --card-background: #c8e6c9;
            --hover-color: #a5d6a7;
            --bg-image: url('https://images.unsplash.com/photo-1465847899084-d164df4dedc6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            --container-bg: rgba(200, 230, 201, 0.95);
            --container-border: 1px solid rgba(46, 125, 50, 0.2);
            --search-bg: #81c784;
            --search-text: #1b5e20;
            --play-button-bg: #ff6d00;
            --play-button-text: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), 
                          var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundMove 60s linear infinite;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .app-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: var(--container-border);
            width: 95%;
            max-width: 1000px;
            box-sizing: border-box;
        }
        .container {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.2rem;
            border: 1px solid rgba(var(--primary-color), 0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        #station-list, #favorites-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        #station-list li, #favorites-list li {
            cursor: pointer;
            padding: 1rem;
            background: var(--card-background);
            border-radius: 8px;
            transition: all 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(74, 77, 231, 0.05);
        }
        #station-list li:hover, #favorites-list li:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            background-color: var(--hover-color);
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        button {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #play-pause {
            background-color: var(--play-button-bg, #3949ab);
            color: var(--play-button-text, white);
        }
        #play-pause:hover {
            background-color: var(--secondary-color);
        }
        #toggle-favorite {
            background-color: var(--secondary-color);
            color: white;
        }
        #toggle-favorite:hover {
            background-color: #d81b60;
        }
        #volume {
            width: 150px;
            -webkit-appearance: none;
            background: #e0e0e0;
            outline: none;
            border-radius: 15px;
            overflow: hidden;
        }
        #volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: -407px 0 0 400px var(--primary-color);
        }
        #now-playing, #track-info {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
        }
        .unavailable {
            opacity: 0.5;
            text-decoration: line-through;
            cursor: not-allowed;
        }
        .playing {
            background-color: var(--primary-color) !important;
            color: white;
            font-weight: bold;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            width: 100%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        #search-input {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: var(--search-bg, var(--card-background));
            color: var(--search-text, var(--text-color));
        }

        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 2px 10px rgba(74, 77, 231, 0.2);
        }

        #search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--search-text, #666);
            pointer-events: none;
        }

        #equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50px;
            margin-top: 1rem;
        }
        .bar {
            width: 8px;
            background-color: var(--primary-color);
            margin: 0 2px;
            transition: height 0.2s ease;
            border-radius: 4px 4px 0 0;
        }
        footer {
            background-color: var(--card-background);
            color: var(--text-color);
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid rgba(74, 77, 231, 0.1);
            position: static;
            width: 100%;
            bottom: 0;
            box-sizing: border-box;
            max-width: 100%;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            font-size: 0.8rem;
            padding: 0 0.5rem;
            box-sizing: border-box;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .social-icons a {
            color: var(--text-color);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: var(--primary-color);
        }
        .station-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.4rem;
            color: white;
            flex-shrink: 0;
            position: relative;
        }
        .station-category {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #4a4de7;
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 10px;
        }
        .station-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .container + .container {
            margin-top: 2rem;
        }
        #favorites-empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem 0;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .category-filter button {
            background-color: var(--card-background);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-filter button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .recently-played {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .recently-played ul {
            list-style-type: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
        }

        .recently-played li {
            cursor: pointer;
            padding: 0.3rem 0;
            transition: color 0.3s ease;
        }

        .recently-played li:hover {
            color: var(--primary-color);
        }

        .remove-favorite {
            position: absolute;
            top: 5px;
            right: 5px;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #favorites-list li:hover .remove-favorite {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 1rem;
            }

            #station-list, #favorites-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            #search-container {
                padding: 0;
            }

            .search-wrapper {
                max-width: 100%;
            }

            #search-input {
                font-size: 0.9rem;
                padding: 0.6rem 1rem 0.6rem 2.2rem;
            }

            #search-icon {
                left: 0.8rem;
                font-size: 0.9rem;
            }
        }

        /* Add this new style for the theme switcher */
        #theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #theme-switcher select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--card-background);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="theme-switcher">
        <select id="theme-select">
            <option value="default">Default Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="light">Light Theme</option>
            <option value="nature">Nature Green Theme</option>
        </select>
    </div>

    <div class="app-container">
        <div class="container">
            <h1><i class="fas fa-broadcast-tower"></i> Stellar Radio Hub</h1>
            <audio id="audio-player">
                <source src="" type="audio/mpeg">
                <source src="" type="audio/ogg">
                <source src="" type="application/ogg">
            </audio>
            <div id="controls">
                <button id="play-pause"><i class="fas fa-play"></i> Play</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                <button id="toggle-favorite"><i class="far fa-heart"></i> Favorite</button>
            </div>
            <div id="now-playing"></div>
            <div id="track-info"></div>
            <div id="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="container">
            <h2><i class="fas fa-list"></i> Available Stations</h2>
            <div id="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search stations...">
                    <i class="fas fa-search" id="search-icon"></i>
                </div>
            </div>
            <div class="category-filter">
                <button class="active" data-category="all">All</button>
                <button data-category="Music">Music</button>
                <button data-category="News">News</button>
                <button data-category="Talk">Talk</button>
                <button data-category="Fitness">Fitness</button>
                <button data-category="Spiritual">Spiritual</button>
            </div>
            <ul id="station-list">
                <!-- Stations will be added here dynamically -->
            </ul>
        </div>

        <div class="container">
            <h2><i class="fas fa-star"></i> Favorite Stations</h2>
            <ul id="favorites-list"></ul>
            <div id="favorites-empty-state">You have no favorite stations yet. Start adding!</div>
        </div>

        <div class="container">
            <h2><i class="fas fa-history"></i> Recently Played</h2>
            <div class="recently-played">
                <ul id="recently-played-list"></ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Stellar Radio Hub. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://x.com/iamsumitgaur" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/kumar-400" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const stationList = document.getElementById('station-list');
        const playPauseButton = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        const nowPlaying = document.getElementById('now-playing');
        const trackInfo = document.getElementById('track-info');
        const toggleFavoriteButton = document.getElementById('toggle-favorite');
        const favoritesList = document.getElementById('favorites-list');

        let currentStation = null;
        let isLoading = false;

        async function loadStations() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/junguler/m3u-radio-music-playlists/refs/heads/main/%2Bchecked%2B/r/romania.m3u');
                const m3uText = await response.text();
                const stations = parseM3U(m3uText);
                stationList.innerHTML = ''; // Clear existing stations
                
                stations.forEach(station => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="station-icon" style="background-color: #3498DB">
                            <i class="fas fa-music"></i>
                        </div>
                        <span class="station-name">${station.name}</span>
                    `;
                    li.setAttribute('data-src', station.url);
                    stationList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading stations:', error);
            }
        }

        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const stations = [];
            let currentStation = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',')[1];
                    currentStation.name = name;
                } else if (line.startsWith('http')) {
                    currentStation.url = line;
                    stations.push({ ...currentStation });
                    currentStation = {};
                }
            });

            return stations;
        }

        async function loadStation(stationElement) {
            if (isLoading) return;
            isLoading = true;
            currentStation = stationElement;
            const stationUrl = stationElement.getAttribute('data-src');
            const stationName = stationElement.querySelector('.station-name').textContent;
            nowPlaying.textContent = `Loading: ${stationName}`;
            updateFavoriteButton();
            
            try {
                audioPlayer.src = stationUrl;
                audioPlayer.load();
                await new Promise((resolve, reject) => {
                    const onCanPlay = () => {
                        audioPlayer.removeEventListener('canplay', onCanPlay);
                        audioPlayer.removeEventListener('error', onError);
                        resolve();
                    };
                    const onError = () => {
                        audioPlayer.removeEventListener('canplay', onCanPlay);
                        audioPlayer.removeEventListener('error', onError);
                        reject(new Error('Failed to load audio'));
                    };
                    audioPlayer.addEventListener('canplay', onCanPlay);
                    audioPlayer.addEventListener('error', onError);
                });
                await audioPlayer.play();
                nowPlaying.textContent = `Now playing: ${stationName}`;
                playPauseButton.textContent = 'Pause';
            } catch (error) {
                console.error('Playback error:', error);
                nowPlaying.textContent = `Error: Unable to play ${stationName}.`;
                stationElement.classList.add('unavailable');
            }
            isLoading = false;
            updateRecentlyPlayed(stationElement);
        }

        stationList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI' && !e.target.classList.contains('unavailable')) {
                loadStation(e.target);
            }
        });

        playPauseButton.addEventListener('click', async () => {
            if (isLoading || !currentStation) return;
            
            try {
                if (audioPlayer.paused) {
                    await audioPlayer.play();
                    playPauseButton.textContent = 'Pause';
                } else {
                    audioPlayer.pause();
                    playPauseButton.textContent = 'Play';
                }
            } catch (error) {
                console.error('Playback toggle error:', error);
                nowPlaying.textContent = `Error: Unable to play/pause. ${error.message}`;
            }
        });

        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        document.addEventListener('DOMContentLoaded', loadStations);
    </script>
</body>
</html>
